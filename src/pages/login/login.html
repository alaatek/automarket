<ion-header>

</ion-header>


<ion-content class="login-and-register-content" no-padding no-margin>
  <div class="login-section padding-v-20 padding-h-10">

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2 class="section-title login-title">تسجيل دخول</h2>
        </ion-col>
        <ion-col col-12>
          <h3 class="section-subtitle login-subtitle">إذا كان لديك حساب مسبقاً يرجى ادخال الايميل والكود السري</h3>
        </ion-col>
        <ion-col col-12>
          <ion-item class="input-group" no-padding no-lines>
            <ion-label class="input-addon">
              <i class="icomoon-user"></i>
            </ion-label>
            <ion-input type="text" placeholder="أدخل الإيميل الشخصي"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="input-group" no-padding no-lines>
            <ion-label class="input-addon">
              <i class="icomoon-lock"></i>
            </ion-label>
            <ion-input type="password" placeholder="أدخل الكود السري الخاص بك"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button class="login-button">
            تسجيل دخول
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="register-section padding-v-20 padding-h-10">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2 class="section-title register-title">حساب جديد</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h3 class="section-subtitle register-subtitle">أنشء حساب جديد مجاناً</h3>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center class="account-type-row">
        <ion-col col-auto>
          <ion-item no-padding no-margin no-lines>
            <ion-label>حساب خاص</ion-label>
            <ion-checkbox class="account-type-checkbox" no-margin></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-item no-padding no-margin no-lines>
            <ion-label>معرض سيارات</ion-label>
            <ion-checkbox class="account-type-checkbox" no-margin></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item no-padding no-lines>
            <ion-input text-right type="text" placeholder="الاسم"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item no-padding no-lines>
            <ion-input text-right type="tel" placeholder="رقم الموبايل"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item no-padding no-lines>
            <ion-input text-right type="text" placeholder="الايميل الشخصي"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item no-padding no-lines>
            <ion-input text-right type="password" placeholder="الكود السري"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 text-center>
          <button ion-button class="register-button">
            انشاء حساب
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
